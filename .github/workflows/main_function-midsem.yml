name: Deploy to Azure Functions

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # ← ZIP FROM CURRENT FOLDER (ROOT!)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # ← MATCH YOUR PYTHON!

    - name: Install Dependencies
      run: |
        pip install --requirement requirements.txt

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1  # ← LATEST v1 FIXES ZIP BUGS
      with:
        app-name: 'function-midsem'  # ← YOUR APP NAME
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'  # ← ZIP CURRENT FOLDER
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}  # ← FROM PORTAL

   

          
